<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600&display=swap');

  </style>
</head>
<body>
  <div class="container">
      <img src="./images/image-product-desktop.jpg" alt="Product Image"/>    
    <div class="card-info">  
      <div class="text-container">
        <p class="perfume">PERFUME</p>
        <p class="heading">Gabrielle Essence Eau De Parfum</p>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <span class="discount">
            $149.99
        </span>
        <span class="regular">
            $169.99
        </span>
      </div>
      <button class="submit-button">
        <svg class="cart" xmlns="http://www.w3.org/2000/svg" height="24px" 
          viewBox="0 -960 960 960" width="24px" fill="white"><path 
          d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/>
        </svg>
        <p class="button-text">Add to cart</p>
      </button>
    </div>
  </div>
  <footer>
    <p>Coded with ‚ù§Ô∏è by Andrea Brezanova. Inspired by Frontend Mentor Community</p>
  </footer>
</body>
</html>
